<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>

    <title>Change Password</title>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You've successfully changed your password!
            </div>
        </div>
        <div class="form-box">
            <h1>Change Password</h1>
            <form th:action="@{/changePassword}" method="post">
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"/>
                <br/>
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password"/>
                <br/>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"/>
                <br/>
                <button type="submit" name="login-submit" id="login-submit" class="btn btn-success">Change Password</button>
            </form>
        </div>
    </div>

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
